    #myCanvas{

  <body>
    <!-- where the widget goes. you can do CSS to it. -->

         sorry about that. -->
<div class="container">
  <div class="page-header">
    <h1>Whiteboard App</h1>
    <ul class="nav nav-pills">
      <li role="presentation"><a href="/#/">Home</a></li>
      <li role="presentation"><a href="#">Features</a></li>

      <li role="presentation"><a href="#">Contact</a></li>
    </ul>   
  </div>
</div>

<div style="background-color: lightgrey">
  <div class="container">
  <form class="form-inline">
    <div class="form-group">
      <label for="strokeColor">stroke color</label>
      <select name="strokeColor" id="strokeColor">
        <option value="black">black</option>
        <option value="red">red</option>
        <option value="blue" selected>blue</option>
        <option value="green">green</option>
      </select>
    </div>

    <div class="form-group">
      <label for="strokeWidth">stroke width</label>
      <select name="strokeWidth" id="strokeWidth">
        <option value="1">tiny</option>
        <option value="5" selected>small</option>
        <option value="10">medium</option>
        <option value="20">large</option>
      </select>
    </div>

    <div class="form-group">
      <label for="eraser">eraser</label>
      <input type="checkbox" name="mode" value="on" id="eraser">
    </div>
  </form>
  </div>
</div>
  <!-- Alert when user enter room -->
  <div id="status" class="status status-info alert alert-success" role="alert"></div>

    <!-- Begin Chat Plugin ======================================= -->
    <!-- End Chat Plugin ========================================= -->

  <canvas id="myCanvas" resize="true"></canvas>
